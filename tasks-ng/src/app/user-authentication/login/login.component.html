<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h3 class="mb-5">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group my-3">
              <label class="mb-2" for="username">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username">
              <div
                *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)"
                class="invalid-feedback">
                <div *ngIf="loginForm.controls.username.errors?.['required']">
                  <p>Username is required.</p>
                </div>
                <div *ngIf="loginForm.controls.username.errors?.['minlength']">
                  Username must be at least 3 characters long.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="mb-2" for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div
                *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                class="invalid-feedback">
                <div *ngIf="loginForm.controls.password.errors?.['required']">
                  Password is required.
                </div>
                <div *ngIf="loginForm.controls.password.errors?.['minlength']">
                  Password must be at least 6 characters long.
                </div>
              </div>
            </div>
            <div
              *ngIf="showServerMessage && (!loginForm.controls.username.dirty && !loginForm.controls.password.dirty)">
              <p class="invalid-feedback">{{serverMessage}}</p>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
          <div class="mt-4"><span>Don't have and account already? </span><a routerLink="/register">Register here! </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
