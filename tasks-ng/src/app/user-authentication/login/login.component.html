<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>Login</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username">
          <div
            *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)"
            class="invalid-feedback">
            <div *ngIf="loginForm.controls.username.errors?.['required']">
              <p>Username is required.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div
            *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
            class="invalid-feedback">
            <div *ngIf="loginForm.controls.password.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="loginForm.controls.password.errors?.['minlength']">
              Password must be at least 8 characters long.
            </div>
          </div>
        </div>
        <div *ngIf="showServerMessage">
          <p class="invalid-feedback">{{serverMessage}}</p>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
