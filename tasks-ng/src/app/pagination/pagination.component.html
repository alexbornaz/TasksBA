<nav *ngIf="totalPages && totalPages > 1" aria-label="Page navigation">
  <ul class="pagination justify-content-end" style="cursor: pointer">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="onClick(currentPage! - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of getNumberArray(totalPages!)" [class.active]="page === currentPage">
      <a class="page-link" (click)="onClick(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="onClick(currentPage! + 1)">Next</a>
    </li>
  </ul>
</nav>
